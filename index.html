<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="conteiner">
        <div class="card-component">
            <div class="card">
                <div class="card-img"><img src="./images/image-equilibrium.jpg" alt=""></div>
                <div class="card-img-hover"><img src="./images/icon-view.svg" alt=""></div>
            </div>
            <h1 class="titulo">Equilibrium #3429 </h1>
            <p class="texto">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <div class="info-eth">
                    <img src="./images/icon-ethereum.svg" alt="">
                    <p>0,041 ETH</p>
                </div>
                <div class="info-days">
                    <img src="./images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="criador">
                <img class="criador-img" src="./images/image-avatar.png" alt="">
                <p class="criador-nome">Creation of <span>Jules Wyvern</span></p>   
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/MariaLeticia23" target="_blank">MariaLeticia23</a>.
    </div>
</body>

</html>
